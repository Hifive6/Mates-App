<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./profileform.css">
    <title></title>
</head>

<body>
    <h1></h1>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-group col-md-3">
                    <div>
                        <span>
                            <h3 class="">Emergency Contact</h3>
                        </span>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="inputZip">Name</label>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Phone Number</label>
                    <input type="text" class="form-control" placeholder="(XXX)XXX-XXX">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Relation</label>
                    <input type="text" class="form-control" >
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">?</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

            </div>
            <hr>
            <div class="form-group col-md-6">
                    <div>
                        <span>
                            <h3 class="">Additional Information</h3>
                        </span>
                    </div>
                    <hr>
                </div>
            <div class="form-group">
                <label for="inputAddress">?</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="?">
            </div>
            <div class="form-group">
                <label for="inputAddress2">?</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="?">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">?</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control">
                        <option selected>Male</option>
                        <option selected>Female</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">?</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I am admin?
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
